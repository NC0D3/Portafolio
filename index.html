<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Boids Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="flockCanvas"></canvas>

  <script>
    const canvas = document.getElementById("flockCanvas");
    const ctx = canvas.getContext("2d");

    // Ajustar el tamaÃ±o del canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    class Boid {
      constructor() {
        this.position = {
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height
        };
        this.velocity = {
          x: (Math.random() - 0.5) * 4,
          y: (Math.random() - 0.5) * 4
        };
      }

      update() {
        this.position.x += this.velocity.x;
        this.position.y += this.velocity.y;

        // Rebotar en los bordes
        if (this.position.x < 0 || this.position.x > canvas.width) {
          this.velocity.x *= -1;
        }
        if (this.position.y < 0 || this.position.y > canvas.height) {
          this.velocity.y *= -1;
        }
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.position.x, this.position.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${(this.position.x + this.position.y) % 360}, 100%, 70%)`;
        ctx.fill();
      }
    }

    const boids = [];
    for (let i = 0; i < 100; i++) {
      boids.push(new Boid());
    }

    function animate() {
      // Fondo semitransparente para efecto de estela
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      boids.forEach(boid => {
        boid.update();
        boid.draw();
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
